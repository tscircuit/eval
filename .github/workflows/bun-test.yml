# Created using @tscircuit/plop (npm install -g @tscircuit/plop)
name: Bun Test

on:
  pull_request:

jobs:
  validate-test-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Validate test matrix covers all directories
        run: bun run scripts/validate-test-matrix.js

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: validate-test-matrix
    strategy:
      matrix:
        test-dir: [circuit-runner, custom-component-with-fsmap, examples, features, node-resolution, repros, util-fns]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - run: bun run build
      - name: Run tests for ${{ matrix.test-dir }}
        run: |
          set +e
          for i in 1 2 3; do
            bun test tests/${{ matrix.test-dir }} --timeout 30000
            code=$?
            if [ $code -eq 0 ]; then
              exit 0
            fi
            if [ $code -ne 139 ]; then
              exit $code
            fi
            echo "Segmentation fault detected, retrying ($i/3)..."
          done
          echo "Tests failed due to segmentation fault after 3 attempts."
          exit 139
